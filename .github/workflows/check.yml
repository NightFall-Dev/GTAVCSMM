name: Check for detections

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    name: Build
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive

    - name: Test file for detected bits
      uses: Yimura/gtav-sigscan-action@v0.0.3
      with:
        file: ./Project1.exe
